<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css"></link>
</head>
<body class="wrapper">
  <div class="container">
    <h1 class="header">Calculator</h1>
    <input 
      type="number"
      class="input1"
      placeholder="Enter first number..."
      id="input1"
      value="10"
    >
    <input 
      type="number"
      class="input2"
      placeholder="Enter second number..."
      id="input2"
      value="5"
    >
    <div class="buttons">
      <button class="btnPlus" id="plus">+</button>
      <button class="btnMinus" id="minus">-</button>
    </div>
    <button class="btnCalc" id="submit">Calculate</button>
    <div class="resultat">
      <h4>Resultat:</h4>
      <p id="result" class="mb-0 ">49</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
